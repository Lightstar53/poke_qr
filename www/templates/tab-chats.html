<ion-view view-title="Sprites">
<div class="bar bar-subheader">
  <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="Search by Pokemon name or ID" ng-model="searchText">
    </label>
</div>
  <ion-content>
    <br>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in chats | filter:searchText" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <div class="card">
          <div class="item item-divider">
       <h2>[{{chat.lastText}}] {{chat.name}} </h2>
      </div>
          <img ng-src="{{chat.icon}}" height = "100" >
        
        <i class="icon ion-chevron-right icon-accessory"></i>
        </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
