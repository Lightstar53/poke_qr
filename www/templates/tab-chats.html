<div class="bar bar-header item-input-inset">
  <label class="item-input-wrapper animated fadeInUp">
    <i class="icon ion-ios-search placeholder-icon"></i>
    <input type="search" placeholder="Search Pokemon or ID" ng-model="searchText">
  </label>
  <button class="button button-icon button icon ion-ios-close-empty animated fadeInUp" ng-click="searchText = ''" ng-show="searchText.length">
  </button>
</div>

<!-- Document Content -->
<ion-content class="padding" ng-controller="ChatsCtrl">
  <ion-refresher pulling-text="Update Date" on-refresh="doRefresh()"></ion-refresher>
  <br><br>
  <ion-list>
    <ion-item class="item-icon-right animated fadeInUp" ng-repeat="chat in chats | filter:searchText | filter:showPoke" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.icon}}" height = "60" class = "left-image transparent-white ">
        <i class="icon ion-information-circled icon-accessory"></i>
        <p style= "text-align: center">[{{chat.poke_num}}] {{chat.name[0]}} </p>
        <p class="capitalize"> {{chat.type[0]}} {{chat.type[1]}}</p>
    </ion-item>

  </ion-list>
  <br><br><br>
</ion-content>
