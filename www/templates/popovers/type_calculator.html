<div class="modal transparent animated fadeInUp" on-swipe-left="closeModal()">
<ion-content>
	<div class="padding card ">
		<p> Type Effectiveness
		<i class="icon ion-arrow-left-b"></i></p>
	</div>
	    <div class="padding card ">
			<div class="item item-divider" >
				<p class = "center title">Damaged normally by:</p>
			</div>
			<button class="button button-positive button-small" ng-repeat="n in chat.norm track by $index">
			  <span class="padding capitalize"> {{chat.norm[$index][1]}} </span>
			  <span class="separator"></span>
			   {{chat.norm[$index][0]}}x  
			</button>
	        
	    </div>
	    <div class="padding card ">
			<div class="item item-divider" >
				<p class = "center title">Weak to:</p>
			</div>
	        <button class="button button-assertive button-small" ng-repeat="n in chat.weak track by $index">
			  <span class="padding capitalize"> {{chat.weak[$index][1]}} </span>
			  <span class="separator"></span>
			  {{chat.weak[$index][0]}}x   
			</button>
	    </div>
	    <div class="padding card ">
			<div class="item item-divider" >
				<p class = "center title">Immune to:</p>
			</div>
	      	<button class="button greyButton button-small" ng-repeat="n in chat.immune track by $index">
			  <span class="padding capitalize"> {{chat.immune[$index][1]}} </span>
			  <span class="separator"></span>
			  {{chat.immune[$index][0]}}x
			</button>
	    </div>
	    <div class="padding card ">
			<div class="item item-divider" >
				<p class = "center title">Resistant to:</p>
			</div>
	        <button class="button button-balanced button-small" ng-repeat="n in chat.resist track by $index">
			  <span class="padding capitalize"> {{chat.resist[$index][1]}} </span>
			  <span class="separator"></span>
			  {{chat.norm[$index][0]}}x
			</button>
	    </div>
    </div>
</ion-content>
</div>
