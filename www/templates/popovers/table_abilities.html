

<div class="modal transparent animated fadeInUp" on-swipe-left="closeModal()">
  <label class="item item-input animated fadeInUp">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="search" placeholder="Search Ability or Swipe Left to Exit" ng-model="searchAbilities">
  </label>

   <ion-content><br><br>
    <div class="card center animated fadeInUp">
    All Abilities
      <i class="icon ion-arrow-left-b"></i>
    </div>

        <table id="table_id">
          <th> Ability Name</th>
          <th> Description</th>
          <th> Pokemon with this Ability</th>
          <tr ng-repeat="x in abilities | filter:searchAbilities">
            <td class="text-positive">{{ x.name }}</td>
            <td>{{ x.description }}</td>
            <td><p ng-repeat="ability in x.poke_with_abil">{{ability}} </p></td>
          </tr>
        </table>
  </ion-content>
  
  </div>
