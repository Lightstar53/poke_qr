
<ion-view view-title="{{chat.name}} {{chat.lastText}}">
  <ion-content class="padding">
    <div class="row">

      <div class="col-sm-6">
        <div class="card">
          <div class="item item-divider">
            Regular {{chat.name}}
          </div>
          <img ng-src="{{chat.reg_face}}" >
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card">
          <div class="item item-divider">
            Shiny {{chat.name}}
          </div>
          <img ng-src="{{chat.face}}" >
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
