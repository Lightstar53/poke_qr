
<ion-view view-title="{{chat.name}} {{chat.lastText}}">
  <ion-content class="padding">
    <div class="card">
      <div class="item item-divider">
        Regular {{chat.name}}
      </div>
      <img ng-src="{{chat.reg_face}}" >
    </div>

    <div class="card">
      <div class="item item-divider">
        Shiny {{chat.name}}
      </div>
      <img ng-src="{{chat.face}}" >
    </div>
  </ion-content>
</ion-view>
