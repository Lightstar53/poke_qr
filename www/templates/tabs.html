<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Sprites" icon-off="ion-social-github-outline" icon-on="ion-social-github" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="QR Codes" icon-off="ion-android-checkbox-outline-blank" icon-on="ion-android-checkbox-blank" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

   <!-- Item Tab -->
  <ion-tab title="Item Info" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/items">
    <ion-nav-view name="tab-items"></ion-nav-view>
  </ion-tab>

  <!-- Alolan Tab -->
  <ion-tab title="Alolan Pokemon" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/alolan">
    <ion-nav-view name="tab-alolan"></ion-nav-view>
  </ion-tab>


</ion-tabs>
